{% extends "h1ds_mdsplus/base_node.html" %}

{% block node_data %}
<div id="placeholder" style="width:100%;height:300px"></div>

<script>
$(function () {
var d = {{data}};

var options = {
        zoom: {
            interactive: true
        },
        pan: {
            interactive: true
        }
    };

var placeholder = $("#placeholder");
$.plot(placeholder, d, options);
});
</script>

<p>Original data shape: {{original_shape}}. Displayed data shape: {{displayed_shape}}</p>

{% endblock %}
